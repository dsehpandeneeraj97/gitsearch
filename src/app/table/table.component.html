<div>
    <table mat-table [dataSource] = "dataSource"> 
        <ng-container matColumnDef = "repo">
           <th mat-header-cell *matHeaderCellDef>REPO</th>
           <td mat-cell *matCellDef = "let element"> {{element.repo}} </td>
        </ng-container>
        <ng-container matColumnDef = "author">
           <th mat-header-cell *matHeaderCellDef>AUTHOR</th>
           <td mat-cell *matCellDef = "let element"> {{element.author}} </td>
        </ng-container>
        <ng-container matColumnDef = "issues">
           <th mat-header-cell *matHeaderCellDef>ISSUES</th>
           <td mat-cell *matCellDef = "let element"> {{element.issues}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
      </div>
